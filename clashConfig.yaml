# 使用proxy来配置group，而且需要的proxy来自于proxy-providers(组)、proxies（单个节点）、proxy-groups（group，递归）
# clash GUI里面的Rule标签，就是下面的group
proxy-groups: 

  - name: 🔰节点选择
    type: select
    proxies:
      - HK
      - JP
      - Singapore
      - Korea
      - TW
  -
    name: ♻️自动选择
    type: url-test
    proxies:
      - HK
      - JP
      - Korea
      - Singapore
      - TW
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  
  - name: chatGPT
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - GPT

  - name: HK
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - HK

  - name: USA
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - USA
  
  - name: JP
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - JP

  - name: Korea
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - Korea

  - name: Singapore
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - Singapore
  
  - name: TW
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - TW
      
  -
    name: 🎬Youtube
    type: select
    proxies:
      - ♻️自动选择
      - 🔰节点选择
    use:
      - HK
      - USA
      - JP

      
    
  -
    name: 🎬哔哩哔哩
    type: select
    proxies:
      - DIRECT
      - 🔰节点选择
    use:
      - HK
      - USA
      - TW
    
  -
    name: ✈️Telegram
    type: select
    use:
      - HK
      - TW
      - JP
    proxies:
      - ♻️自动选择
      - 🔰节点选择
      
  -
    name: 🔰Microsoft
    type: select
    proxies:
      - DIRECT
      - ♻️自动选择
      - 🔰节点选择
    use: 
      - HK
