    url: *AirPortURL
    interval: 216000
    filter: *JPStr
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  
  Korea:
    type: http
    path: ./profiles/Korea.yaml
    url: *AirPortURL
    interval: 216000
    filter: *KoreaStr
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  
  Singapore:
    type: http
    path: ./profiles/Singapose.yaml
    url: *AirPortURL
    interval: 216000
    filter: *SingaporeStr
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  
  TW:
    type: http
    path: ./profiles/TW.yaml
    url: *AirPortURL
    interval: 216000
    filter: *TWStr
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
