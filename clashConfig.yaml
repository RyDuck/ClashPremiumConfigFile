proxy-groups: 

# 每一个代理组Group的“use”和“proxies”的区别：
#   use是导入provider提供的服务器节点集合，
#   proxies是导入同等地位group服务器节点（可递归那种），但只会汇总成一个节点
  - name: 🔰节点选择
    type: select
    proxies:
      - HKNodes
      - JPNodes
      - SinaporeNodes
      - KoreaNodes
      - TWNodes
  - name: ♻️自动选择
    type: url-test
    proxies:
      - HKNodes
      - JPNodes
      - SinaporeNodes
      - KoreaNodes
      - JPNodes
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  
  - name: chatGPTNodes
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - GPT
    proxies:
      - USANodes


  - name: HKNodes
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - HK

  - name: USANodes
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - USA
  
  - name: JPNodes
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - JP

  - name: KoreaNodes
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - Korea

  - name: SinaporeNodes
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - Singapore
  
  - name: TWNodes
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - TW
      
  -
    name: 🎬Youtube
    type: select
    proxies:
      - ♻️自动选择
      - 🔰节点选择
      - HKNodes
      - USANodes
      - JPNodes

      
    
  -
    name: 🎬哔哩哔哩
    type: select
    proxies:
      - DIRECT
      - 🔰节点选择
      - HKNodes
      - USANodes
      - TWNodes
    
  -
    name: ✈️Telegram
    type: select
    proxies:
      - HKNodes
      - TWNodes
      - JPNodes
      - ♻️自动选择
      - 🔰节点选择
      
  -
    name: 🔰Microsoft
    type: select
    proxies:
      - DIRECT
      - ♻️自动选择
      - 🔰节点选择
      - HKNodes
      - USANodes
      - JPNodes
      - TWNodes
  

  
      
